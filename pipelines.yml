resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: GitHub                       # <-- replace with your integration
      path: alony2811/sample-web-app   # <-- replace with your repository name
      branches:
        include: main

  - name: dbp_image
    type: Image
    configuration:
      registry: alonyartifactory                               # <-- replace with your artifactory integration
      sourceRepository: webapp-prod-repo               # <-- required if registry is Artifactory
      imageName: alony.jfrog.io/artifactory/webapp-prod-repo/webapp-prod-repo  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: alonyartifactory
      buildName: dbp_build
      buildNumber: 1   
      
#   - name: dbp_scanned_build_info
#     type: BuildInfo
#     configuration:
#       sourceArtifactory: alonyartifactory
#       buildName: dbp_build
#       buildNumber: 1

      
pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: alony.jfrog.io/artifactory/webapp-prod-repo/webapp-prod-repo   # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: alonyartifactory                            # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: webapp-prod-repo
          forceXrayScan: true
          failOnScan: false
          integrations:
            - name: alonyartifactory                           # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image
      
      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info
      

       

      
      



