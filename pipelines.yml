resources:
  - name: git_repo
    type: GitRepo
    configuration:
      gitProvider: GitHub                       # <-- replace with your integration
      path: alony2811/sample-web-app   # <-- replace with your repository name
      branches:
        include: main

  - name: art_image
    type: Image
    configuration:
      registry: alonyartifactory                               # <-- replace with your artifactory integration
      sourceRepository: webapp-prod-repo               # <-- required if registry is Artifactory
      imageName: alony.jfrog.io/webapp-prod-repo/webappimage  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: webapp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: alonyartifactory
      buildName: webapp_build
      buildNumber: 1   
     
      
pipelines:
  - name: master_pipeline
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: alony.jfrog.io/webapp-prod-repo/webappimage/builds  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: git_repo
          integrations:
            - name: alonyartifactory                            # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: webapp-prod-repo
          forceXrayScan: true
          failOnScan: false                                     # <--- should be "true" if we want to failed the build once the scan found violations
          autoPublishBuildInfo: true 
          integrations:
            - name: alonyartifactory                           # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: art_image
            - name: webapp_build_info
            
      - name: deployment
        type: Bash
        configuration:
          inputSteps:
            - name: docker_push
          integrations:
            - name: gcp_prod
        execution:
          onStart:
            - echo "Preparing for work..."
          onExecute:
            - echo ${int_gcp_prod_jsonKey} > gcp_key.json
            # - gcloud auth activate-service-account 115053670936-compute@developer.gserviceaccount.com --key-file=gcp_key.json --project=golden-hook-296709
            - gcloud container clusters get-credentials k8s-cluster --zone=us-central1-c
            - kubectl config view
            
            
            

            

      

       

      
      



